<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="/styles/estilos.css">
</head>
<body>
    <a href="/Index.html">Regresar</a>
    <form>
        <label for="nombre">Ingrese su nombre
            <input name="nombre" placeholder="Ej: Cris"/>
        </label>
        <br>
        <label>Ingrese su apellido 
            <input placeholder="Ej: Rodcas"/>
        </label>
        <br>
        <input type="number">
        <br>
        <input type="date">
        <br>
        <input type="email">
        <br>
        <input type="password">
        <br>
        <input type="checkbox">
        <br>
        <input type="radio">
        <br>
        <input type="file">
        <button type="submit">Enviar datos</button>
        <button type="reset">Eliminar campos</button>
    </form>
</body>
</html>
