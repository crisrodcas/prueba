<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/estilos.css">
    <link rel="shortcut icon" href="media/icon.jpg" type="image/x-icon">
    <title>Encanto MakeUp</title>
    <script src="https://kit.fontawesome.com/a6602cbc79.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <ul class="navbar">
            <li>
                <img class="logo" src="./media/icon.jpg" alt="imagenlogo"/>
            </li>
            <li>
                <button class="button mainButton">Nuevo post</button>
            </li>
            <li>
                <div class="buscar">
                    <input placeholder="Buscar un producto" type="text"/>
                    <i class="fas fa-search button iconBusqueda"></i>
                </div>
            </li>
            <li>
                <button class="button secButton">Login</button>
            </li>
            <li>
                <button class="button mainButton">Registro</button>
            </li> 
        </ul>
    </header>
    <main>
        <section>
            <h1>Productos</h1>
            <ul class="breedCardContainer">
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/ojos.jpg" alt="Ojos"/>
                    </div>
                    <span class="breedTittle">Ojos</span><br>
                    <span class="estadisticas">
                        <i class="far fa-heart iconEstadistica">150</i>
                        <i class="fas fa-comments iconEstadistica">20</i>
                        <i class="far fa-eye iconEstadistica">1000</i>
                    </span>
                </li>
                <li class="breedCard">
                    <div class="contenedorImagen">
                        <img src="./media/maquillaje.jpg" alt="Maquillaje"/>
                    </div>
                    <span class="breedTittle">Maquillaje</span> 
                </li>
            </ul>
        </section>
    </main>
</body>
</html>
